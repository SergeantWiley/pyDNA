<!DOCTYPE html>
<html>
<head>
    <title>Educational Page</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .nav {
            background-color: #444;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .text-content {
            flex: 1;
            padding-right: 20px;
        }
        .black-box {
            flex: 1;
            background-color: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>Educational Page</h1>
</div>

<div class="nav">
    <a href="/">Home</a>
    <a href="/education/">Education</a>
    <a href="#">Information</a>
    <a href="/launcher/">Launcher</a>
    <a href="#">Consul</a>
    <a href="#">myDNA</a>
</div>

<div class="container">
    <div class="text-content">
        <!-- Display the Markdown content as HTML -->
        {{ content|safe }}
    </div>
    <div class="black-box">
        <!-- Black box placeholder -->
        <h2>Black Box</h2>
        <p>This is an empty black box placeholder.</p>
    </div>
</div>


</body>
</html>
